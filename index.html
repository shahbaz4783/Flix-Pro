<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flix Pro</title>
		<link rel="stylesheet" href="/css/home.css" />
		<link rel="stylesheet" href="/css/nav.css" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
		/>
	</head>
	<body>
		<header id="navigation">
			<div id="logo">
				<p>FlixPro</p>
			</div>
			<div>
				<div class="search container">
					<form action="/search.html" class="search-form">
						<input
							placeholder="Search Movies and Shows"
							required=""
							class="input"
							id="search-term"
							name="search-term"
							type="text"
						/>
						<div class="icon">
							<img src="/assets/search.svg" alt="" />
						</div>
					</form>
				</div>

				<nav>
					<ul>
						<li><a href="/">Movies</a></li>
						<li><a href="/shows.html">Shows</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="loading" style="display: none">
			<div>
				<div class="loader"></div>
			</div>
		</section>

		<main>
			<section class="featured">
				<article class="trending-list">
					<div class="swiper">
						<div class="swiper-wrapper"></div>
					</div>
				</article>
			</section>

			<section class="new-movies">
				<article class="now-playing-list">
					<h1>Latest Movies</h1>
					<div class="swiper">
						<div class="swiper-wrapper"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</article>
			</section>

			<section class="popular">
				<h1>Popular This Week</h1>
				<article class="popular-list">
					<div class="swiper">
						<div class="swiper-wrapper"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</article>
			</section>

			<!-- <section class="action">
                <h1>Action Movies</h1>
                <article class="action-list">
                    <div class="swiper">
                        <div class="swiper-wrapper"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </article>
            </section> -->

			<section class="top-rated">
				<h1>Top Rated Movies</h1>
				<article class="top-rated-list">
					<div class="swiper">
						<div class="swiper-wrapper"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</article>
			</section>

			<section class="upcoming">
				<h1>Upcoming Movies</h1>
				<article class="upcoming-list">
					<div class="swiper">
						<div class="swiper-wrapper"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</article>
			</section>
		</main>

		<footer id="footer"></footer>

		<!-- JS Links -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script src="/js/script.js"></script>
		<script src="/js/template.js"></script>
	</body>
</html>
